<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPod PWA</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ipod">
    <div class="screen">
      <div id="menu">
        <h2>iPod</h2>
        <ul>
          <li class="selected">Music</li>
          <li>Artists</li>
          <li>Albums</li>
          <li>Settings</li>
        </ul>
      </div>
      <div id="now-playing" class="hidden">
        <h3>Now Playing</h3>
        <p id="song-title">No song playing</p>
      </div>
    </div>

    <div class="wheel">
      <div id="menu-btn" class="wheel-btn top">MENU</div>
      <div id="select-btn" class="center-btn"></div>
      <div id="play-btn" class="wheel-btn bottom">▶||</div>
      <div id="left-btn" class="wheel-btn left">◄◄</div>
      <div id="right-btn" class="wheel-btn right">►►</div>
    </div>
  </div>

  <audio id="audio-player" src=""></audio>

  <script src="script.js"></script>
</body>
</html>
